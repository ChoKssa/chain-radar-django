{% extends 'base.html' %} {% load static %}

{% block title %}ChainRadar - Contact{% endblock %}

{% block styles %}
<!-- Load custom styles for the Contact page -->
<link
	rel="stylesheet"
	href="{% static 'general/css/contact.css' %}"
/>
{% endblock %}

{% block content %}
<main>
    <!-- Header with page title and brief description -->
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Fill out the form below to get in touch.</p>
    </div>

    <!-- Contact form allowing users to send a message -->
    <form class="contact-form">
        <!-- Input field for user's name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <!-- Input field for user's email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <!-- Textarea field for the message content -->
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

        <!-- Button to submit the form -->
        <button type="submit">Send Message</button>
    </form>
</main>
{% endblock %}
